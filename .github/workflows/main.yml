# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  release:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Install dependences
        run: npm install
        
      - name: Build project
        run: npm run-script build
        
      - name: chimpwizards-npm-publish
      # You may pin to the exact commit or the version.
      # uses: chimpwizards-pipeline/npm-publish@6765907fd3fc2a1a14274d4fbdf4bcd340b491cb
        uses: chimpwizards-pipeline/npm-publish@v1.0.2
        with:
          # NPM Repository Username
          NPM_USERNAME: baduas
          # NPM Repository user email
          NPM_AUTH_EMAIL: andradedias.bruno@hotmail.com
          # NPM Repository Access Token
          NPM_AUTH_TOKEN_BASE64: ${{secrets.NPM_TOKEN}}
